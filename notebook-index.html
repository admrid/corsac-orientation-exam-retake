<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/assets/notebook-stylesheet.css"/>
  <script type="text/javascript" src="/assets/notebook-frontend.js"></script>
  <title>Green Fox Notebook Error Reporter</title>
</head>
<body>
  <nav>
    <a href="">Home</a>
    <a href="">Tickets</a>
  </nav>
  <h1>Create new ticket</h1>
  <form action="" method="post">
      <label for="Name">Name:
      <input list="names" name="Name" id="Name"/></label>
      <datalist id="names">
          <option value="Chrome">
          <option value="Firefox">
          <option value="Internet Explorer">
          <option value="Opera">
          <option value="Safari">
          <option value="Microsoft Edge">
      </datalist>

      <label for="manufacturer">Manufacturer:
      <input type="text" name="manufacturer" id="manufacturer"></label>
  
      <label for="serial_number">Serial number:
      <input type="text" name="serial_number" id="serial_number"></label>

      <label for="Description">Description:
      <input type="text" name="description" id="description"></label>

      <input type="submit" value="report">
    </form>
</body>
</html>
